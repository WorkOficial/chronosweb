<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Clientes - Chronos Shield</title>
    <link rel="stylesheet" href="assets/css/style-clientes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-panel">
            <div class="login-header">
                <img src="assets/images/logo.png" alt="Logo de Chronos Shield" class="logo">
                <h2>Chronos Shield</h2>
                <p>Logeate para acceder al Panel</p>
            </div>
            <form action="juegos_paneles/juego_A/index.html" method="GET" class="login-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario o Gmail</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
        </div>
        <div class="image-panel">
            </div>
    </div>
</body>
</html>
